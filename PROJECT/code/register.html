<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>REGISTER</title>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="js/loginvalidation.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div id="flexcontent">
            <div id="content">
                <div id="logo">
                    <img id="logopicture" src="pictures/icons/library1-red.png" alt="logo">
                    <p id="logotext">Biblios</p>
                </div>
                <hr>
                <div id="form">
                    <label>First name</label>
                    <input type="text" name="user" id="firstname" required>
                    <label>Last name</label>
                    <input type="text" name="user" id="lastname" required>
                    <label>Username</label>
                    <input type="text" name="user" id="username" required>
                    <label>Email</label>
                    <input type="email" name="user" id="email" required>
                    <label>Password</label>
                    <input type="password" name="pass" id="password" required>
                    <label> Retype Password</label>
                    <input type="password" name="repass" id="repassword" required>
                    <button type="submit" onclick="validate(1)">Create</button>
                    <p class="message">Already registered? <a href="index.html">Sign in!</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
