<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BORROWING</title>
        <script src="js/toggletabs.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/borrowing.js"></script>
        <script src="js/base.js"></script>
        <link href="css/base.css" rel="stylesheet" type="text/css"/>
        <link href="css/tabs.css" rel="stylesheet" type="text/css"/>
        <link href="css/borrowing.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="banner1">
        </div>
        <div id="page">        
            <div id="navigation">
                <div id="logo">
                    <img id="logopicture" src="pictures/icons/library1-red.png" alt="Logo">
                    <p id="logotext">Biblios</p>
                </div>
                <hr>
                <input type="button" id="manageitems" class="nav-item" onclick="location.href='manageitems.html';" value="MANAGE ITEMS" />
                <input type="button" id="manageusers" class="nav-item" onclick="location.href='manageusers.html';" value="MANAGE USERS" />
                <hr>
                <input type="button" id="borrowing" class="nav-item" onclick="location.href='borrowing.html';" value="BORROWING" />
                <input type="button" id="statistics" class="nav-item" onclick="location.href='statistics-admin.html';" value="STATISTICS" />
                <hr>
                <input type="button" id="logout" class="nav-item" value="LOG OUT" />
                <input type="button" id="asuser" class="nav-item" onclick="location.href='myitems.html';" value="USER VIEW" />
            </div>
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger"></label>
            <div id="content">
                <div id="banner2">
                </div>
                <h2> BORROWING </h2>
                <div id="tabs">
                    <ul id="tabButtons">
                        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event)">BORROW ITEM</a></li>
                        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event)">RETURN ITEM</a></li>
                    </ul>
                    <div id="tab1" class="tabcontent">
                        <div id="userwrapper1">
                            <div id="searchuser1">
                                <label>Search user by username</label>
                                <input type="text" class="usearchbar" list="rusers"/>
                                <datalist id="rusers">
                            	</datalist>

                            </div>
                            <div id="ures1" class="userresults1">
                            </div>
                        </div>

                        <div id="itemwrapper1">
                            <div id="searchitem1">
                                <label>Search item by title</label>
                                <input type="text" class="isearchbar" list="ritems"/>
                                <datalist id="ritems">
                            	</datalist>
                            </div>
                            <div id="ires1" class="itemresults1">
                            </div>
                        </div>

                        <div id="borrowbutton1">
                            <input type="button" id="borrowbtn" value="BORROW" />
                        </div>
                    </div>
                    <div id="tab2" class="tabcontent">
                        <div id="itemwrapper2">
                            <div id="searchitem2">
                                <label>Search item by title</label>
                                <input type="text" class="searchbar" list="items"/>
                                <datalist id="items">
                                </datalist>
                            </div>
                            <div id="ires2" class="itemresults2">
                            </div>
                        </div>

                        <div id="userwrapper2">
                        	<div id="ures2" class="userresults2">
                            </div>
                        </div>
                        <div id="returnbutton2">
                            <input type="button" id="returnbtn" value="RETURN" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
