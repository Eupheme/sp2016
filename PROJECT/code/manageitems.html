<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MANAGE ITEMS</title>
        <script src="js/toggletabs.js"></script>
        <script src="js/responsive.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/manageitems.js"></script>
        <script src="js/base.js"></script>
        <link href="css/base.css" rel="stylesheet" type="text/css"/>
        <link href="css/tabs.css" rel="stylesheet" type="text/css"/>
        <link href="css/manageitems.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="banner1">
        </div>
        <div id="page">
            <div id="navigation">
                <div id="logo">
                    <img id="logopicture" src="pictures/icons/library1-red.png" alt="logo">
                    <p id="logotext">Biblios</p>
                </div>
                <hr>
                <input type="button" id="manageitems" class="nav-item" onclick="location.href='manageitems.html';" value="MANAGE ITEMS" />
                <input type="button" id="manageusers" class="nav-item" onclick="location.href='manageusers.html';" value="MANAGE USERS" />
                <hr>
                <input type="button" id="borrowing" class="nav-item" onclick="location.href='borrowing.html';" value="BORROWING" />
                <input type="button" id="statistics" class="nav-item" onclick="location.href='statistics-admin.html';" value="STATISTICS" />
                <hr>
                <input type="button" id="logout" class="nav-item" value="LOG OUT" />
                <input type="button" id="asuser" class="nav-item" onclick="location.href='myitems.html';" value="USER VIEW" />
            </div>
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger"></label>
            <div id="content">
                <div id="banner2">
                </div>
                <h2> MANAGE ITEMS </h2>
                <div id="tabs">
                    <ul id="tabButtons">
                        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event)">ALL ITEMS</a></li>
                        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event)">NEW ITEM</a></li>
                        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event)">REQUESTED ITEMS</a></li>
                    </ul>
                    <div id="tab1" class="tabcontent">
                        <div id="search">
                            <label>Search</label>
                            <input type="text" class="searchbar"/>
                        </div>
                        <hr>
                        <p> ORDER BY: </p>
                        <div id="itemwrapper1">
                            <ul id="first1">
                                <li>
                                    <input type="radio" name="orderby1" value="title" id="radio1" checked="checked"/>
                                    <label for="radio1">title</label>
                                </li>
                                <li>
                                    <input type="radio" name="orderby1" value="author" id="radio2"/>
                                    <label for="radio2">author</label>
                                </li>
                            </ul>
                            <ul id="second1">
                                <li>
                                    <input type="radio" name="orderby1" value="date" id="radio3"/>
                                    <label for="radio3">date</label>
                                </li>
                                <li>
                                    <input type="radio" name="orderby1" value="status" id="radio12"/>
                                    <label for="radio12">status</label>
                                </li>
                            </ul>
                            <ul id="third1">
                                <li>
                                    <input type="radio" name="ascdesc1" value="ascending" id="radio4" checked="checked"/>
                                    <label for="radio4">ascending</label>
                                </li>
                                <li>
                                    <input type="radio" name="ascdesc1" value="descending" id="radio5"/>
                                    <label for="radio5">descending</label>
                                </li>					
                            </ul>
                        </div>
                        <div id="itemTable1">
                            <table>
                                <tbody class="tableBody1">
                                    <tr>
                                        <th>title</th> 
                                        <th>author</th>
                                        <th>isbn/issn</th>
                                        <th>published date</th>
                                        <th>status</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="buttons">
                            <input type="button" id="deletebtn" value="DELETE" />
                            <input type="button" id="editbtn" value="EDIT" />
                        </div>
                    </div>
                    <div id="tab2" class="tabcontent">
                        <div id="itemwrapper2">
                            <div id="itempicture">
                                <input type="file" name="picture" required>
                    			<img id="pic" src="#" alt="picture" />
                            </div>
                            <div id="itemtext">
                                <label>add title</label>
                                <input type="text" name="title" required>
                                <label>add author(s)</label>
                                <input type="text" name="author" required>
                                <label>add ISBN/ISSN</label>
                                <input type="text" name="isbn" required>
                                <label>add date</label>
                                <input type = "date" name="date" required/>
                                <div id="subjectwrapper">
                                    <select id="selectmenu5">
                                        <option selected disabled class="hideoption">Select subject</option>
                                    </select>
                                    <div id="floatright">
                                        <label id="subjectlabel">or choose new subject</label>
                                        <input id="newsubject" type="text" name="newsubject" required>
                                    </div>
                                </div>
                            </div>
                            <div id="itemcontent">
                                <label>add description</label>
                                <textarea name="content"></textarea>
                            </div>
                            <div id="addbutton">
                                <input type="button" id="addbtn" value="SUBMIT" />
                            </div>
                        </div>
                    </div>
                    <div id="tab3" class="tabcontent">
                        <p> ORDER BY: </p>
                        <div id="itemwrapper3">
                            <ul id="first3">
                                <li>
                                    <input type="radio" name="orderby2" value="title" id="radio6" checked="checked"/>
                                    <label for="radio6">title</label>
                                </li>
                                <li>
                                    <input type="radio" name="orderby2" value="author" id="radio7"/>
                                    <label for="radio7">author</label>
                                </li>
                            </ul>
                            <ul id="second3">
                                <li>
                                    <input type="radio" name="orderby2" value="username" id="radio8"/>
                                    <label for="radio8">username</label>
                                </li>
                                <li>
                                    <input type="radio" name="orderby2" value="date" id="radio9"/>
                                    <label for="radio9">date</label>
                                </li>
                            </ul>
                            <ul id="third3">
                                <li>
                                    <input type="radio" name="ascdesc2" value="ascending" id="radio10" checked="checked"/>
                                    <label for="radio10">ascending</label>
                                </li>
                                <li>
                                    <input type="radio" name="ascdesc2" value="descending" id="radio11"/>
                                    <label for="radio11">descending</label>
                                </li>					
                            </ul>
                        </div>
                        <div id="itemTable3">
                            <table>
                                <tbody class="tableBody2">
                                    <tr>
                                        <th>username</th>
                                        <th>title</th> 
                                        <th>author</th>
                                        <th>subject</th>
                                        <th>requested date</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <ul id="acceptitem">
                            <li>
                                <input type="radio" name="request" value="accept" id="accept" checked="checked"/>
                                <label for="accept">accept</label>
                            </li>
                            <li>
                                <input type="radio" name="request" value="deny" id="deny"/>
                                <label for="deny">deny</label>
                            </li>					
                        </ul>
                        <div id="submitbutton">
                            <input type="button" id="submitbtn" value="SUBMIT" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
