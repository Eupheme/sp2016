<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MY ITEMS</title>
        <script src="js/toggletabs.js"></script>
        <script src="js/responsive.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/myitems.js"></script>
        <script src="js/base.js"></script>
        <link href="css/base.css" rel="stylesheet" type="text/css"/>
        <link href="css/myitems.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>    	
        <div id="banner1">
        </div>
        <div id="page">
            <div id="navigation">
                <div id="logo">
                    <img id="logopicture" src="pictures/icons/library1-red.png" alt="logo">
                    <p id="logotext">Biblios</p>
                </div>
                <hr>
                <input type="button" id="myitems" class="nav-item" onclick="location.href='myitems.html';" value="MY ITEMS" />
                <input type="button" id="itemrequest" class="nav-item" onclick="location.href='itemrequest.html';" value="ITEM REQUEST" />
                <hr>
                <input type="button" id="search" class="nav-item" onclick="location.href='search.html';" value="SEARCH" />
                <input type="button" id="statistics" class="nav-item" onclick="location.href='statistics-user.html';" value="STATISTICS" />
                <input type="button" id="settings" class="nav-item" onclick="location.href='settings.html';" value="SETTINGS" />
                <hr>
                <input type="button" id="logout" class="nav-item" value="LOG OUT" />
                <input type="button" id="asadmin" class="nav-item" onclick="location.href='manageitems.html';" value="ADMIN VIEW" />
            </div>
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger"></label>
            <div id="content">
                <div id="banner2">
                </div>
                <h2> MY ITEMS </h2>
                <div id="centered"> 
                    <p> ORDER BY: </p>
                    <div id="itemwrapper">
                        <ul id="first">
                            <li>
                                <input type="radio" name="orderby" value="title" id="radio1" checked="checked"/>
                                <label for="radio1">title</label>
                            </li>
                            <li>
                                <input type="radio" name="orderby" value="author" id="radio2"/>
                                <label for="radio2">author</label>
                            </li>
                        </ul>
                        <ul id="second">
                            <li>
                                <input type="radio" name="orderby" value="borrowed" id="radio3"/>
                                <label for="radio3">borrowed date</label>
                            </li>
                            <li>
                                <input type="radio" name="orderby" value="return" id="radio4"/>
                                <label for="radio4">return date</label>
                            </li>
                        </ul>
                        <ul id="third">
                            <li>
                                <input type="radio" name="ascdesc" value="ascending" id="radio5" checked="checked"/>
                                <label for="radio5">ascending</label>
                            </li>
                            <li>
                                <input type="radio" name="ascdesc" value="descending" id="radio6"/>
                                <label for="radio6">descending</label>
                            </li>					
                        </ul>
                    </div>
                    <div id="itemTable">
                        <table>
                            <tbody class="tableBody">
                                <tr>
                                    <th>title</th> 
                                    <th>author</th>
                                    <th>borrowed date</th>
                                    <th>expected return date</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
