<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MANAGE USERS</title>
        <script src="js/toggletabs.js"></script>
        <script src="js/responsive.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/manageusers.js"></script>
        <script src="js/base.js"></script>
        <link href="css/base.css" rel="stylesheet" type="text/css"/>
        <link href="css/tabs.css" rel="stylesheet" type="text/css"/>
        <link href="css/manageusers.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="banner1">
        </div>
        <div id="page">
            <div id="navigation">
                <div id="logo">
                    <img id="logopicture" src="pictures/icons/library1-red.png" alt="logo">
                    <p id="logotext">Biblios</p>
                </div>
                <hr>
                <input type="button" id="manageitems" class="nav-item" onclick="location.href='manageitems.html';" value="MANAGE ITEMS" />
                <input type="button" id="manageusers" class="nav-item" onclick="location.href='manageusers.html';" value="MANAGE USERS" />
                <hr>
                <input type="button" id="borrowing" class="nav-item" onclick="location.href='borrowing.html';" value="BORROWING" />
                <input type="button" id="statistics" class="nav-item" onclick="location.href='statistics-admin.html';" value="STATISTICS" />
                <hr>
                <input type="button" id="logout" class="nav-item" value="LOG OUT" />
                <input type="button" id="asuser" class="nav-item" onclick="location.href='myitems.html';" value="USER VIEW" />
            </div>
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger"></label>
            <div id="content">
                <div id="banner2">
                </div>
                <h2> MANAGE USERS </h2>
                <div id="tabs">
                    <ul id="tabButtons">
                        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'tab1')">USER INFORMATION</a></li>
                        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'tab2')">APPROVE USERS</a></li>
                    </ul>
                    <div id="tab1" class="tabcontent">
                        <div id="search">
                            <label>Search user</label>
                            <input type="text" class="searchbar" list="results"/>
                            <datalist id="results">
                            </datalist>
                        </div>
                        <hr>
                        <div class="userresults">
                        </div>
                    </div>
                    <div id="tab2" class="tabcontent">
                        <p> ORDER BY: </p>
                        <div id="itemwrapper">
                        	<ul id="first">
                                <li>
                                    <input type="radio" name="orderby" value="username" id="radio1" checked="checked"/>
                                    <label for="radio1">username</label>
                                </li>
                                <li>
                                    <input type="radio" name="orderby" value="name" id="radio2"/>
                                    <label for="radio2">name</label>
                                </li>
                            </ul>
                            <ul id="second">
                                <li>
                                    <input type="radio" name="orderby" value="date" id="radio3"/>
                                    <label for="radio3">date</label>
                                </li>
                            </ul>
                            <ul id="third">
                                <li>
                                    <input type="radio" name="ascdesc" value="ascending" id="radio4" checked="checked"/>
                                    <label for="radio4">ascending</label>
                                </li>
                                <li>
                                    <input type="radio" name="ascdesc" value="descending" id="radio5"/>
                                    <label for="radio5">descending</label>
                                </li>					
                            </ul>
                        </div>
                        <div id="itemTable">
                            <table>
                                <tbody class="tableBody">
                                    <tr>
                                        <th>username</th>
                                        <th>name</th>
                                        <th>email</th>
                                        <th>added date</th> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="pages">
                            <ul>
                                <li><a class="pagination active" href="#page1" onclick="getPage(event)">1</a></li>
                                <li><a class="pagination" href="#page2" onclick="getPage(event)">2</a></li>
                                <li><a class="pagination" href="#page3" onclick="getPage(event)">3</a></li>
                                <li><a class="pagination" href="#page4" onclick="getPage(event)">4</a></li>
                                <li><a class="pagination" href="#page5" onclick="getPage(event)">5</a></li>
                            </ul>
                        </div>
                        <ul id="acceptuser">
                            <li>
                                <input type="radio" name="request" value="accept" id="accept"/>
                                <label for="accept">accept</label>
                            </li>
                            <li>
                                <input type="radio" name="request" value="deny" id="deny" checked="checked"/>
                                <label for="deny">deny</label>
                            </li>
                            <li>
                                <input type="radio" name="request" value="acceptadmin" id="acceptadmin"/>
                                <label for="acceptadmin">accept as admin</label>
                            </li>
                        </ul>
                        <div id="submitbutton">
                            <input type="button" id="submitbtn" value="SUBMIT" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
