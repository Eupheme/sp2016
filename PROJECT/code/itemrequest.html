<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ITEM REQUEST</title>
        <script src="js/responsive.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/itemrequest.js"></script>
        <script src="js/base.js"></script>
        <link href="css/base.css" rel="stylesheet" type="text/css"/>
        <link href="css/itemrequest.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="banner1">
        </div>
        <div id="page">
            <div id="navigation">
                <div id="logo">
                    <img id="logopicture" src="pictures/icons/library1-red.png" alt="logo">
                    <p id="logotext">Biblios</p>
                </div>
                <hr>
                <input type="button" id="myitems" class="nav-item" onclick="location.href='myitems.html';" value="MY ITEMS" />
                <input type="button" id="itemrequest" class="nav-item" onclick="location.href='itemrequest.html';" value="ITEM REQUEST" />
                <hr>
                <input type="button" id="search" class="nav-item" onclick="location.href='search.html';" value="SEARCH" />
                <input type="button" id="statistics" class="nav-item" onclick="location.href='statistics-user.html';" value="STATISTICS" />
                <input type="button" id="settings" class="nav-item" onclick="location.href='settings.html';" value="SETTINGS" />
                <hr>
                <input type="button" id="logout" class="nav-item" value="LOG OUT" />
                <input type="button" id="asadmin" class="nav-item" onclick="location.href='manageitems.html';" value="ADMIN VIEW" />
            </div>
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger"></label>
            <div id="content">
                <div id="banner2">
                </div>
                <h2> ITEM REQUEST </h2>
                <div id="itemwrapper">
                    <div id="itemtext">
                        <label>add title</label>
                        <input type="text" name="title" required>
                        <label>add author(s)</label>
                        <input type="text" name="author" required>
                        <div id="subjectwrapper">
                            <select id="selectmenu5">
                                <option selected disabled class="hideoption">Select subject</option>
                            </select>
                            <div id="floatright">
                                <label id="subjectlabel">or choose new subject</label>
                                <input id="newsubject" type="text" name="newsubject" required>
                            </div>
                        </div>
                    </div>
                    <div id="itemcontent">
                        <label>add description</label>
                        <textarea name="content"></textarea>
                    </div>
                    <div id="requestbutton">
                        <input type="button" id="requestbtn" value="REQUEST" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
