<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SEARCH</title>
        <script src="js/responsive.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/search.js"></script>
        <script src="js/base.js"></script>
        <link href="css/base.css" rel="stylesheet" type="text/css"/>
        <link href="css/search.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="banner1">
        </div>
        <div id="page">
            <div id="navigation">
                <div id="logo">
                    <img id="logopicture" src="pictures/icons/library1-red.png" alt="logo">
                    <p id="logotext">Biblios</p>
                </div>
                <hr>
                <input type="button" id="myitems" class="nav-item" onclick="location.href='myitems.html';" value="MY ITEMS" />
                <input type="button" id="itemrequest" class="nav-item" onclick="location.href='itemrequest.html';" value="ITEM REQUEST" />
                <hr>
                <input type="button" id="search" class="nav-item" onclick="location.href='search.html';" value="SEARCH" />
                <input type="button" id="statistics" class="nav-item" onclick="location.href='statistics-user.html';" value="STATISTICS" />
                <input type="button" id="settings" class="nav-item" onclick="location.href='settings.html';" value="SETTINGS" />
                <hr>
                <input type="button" id="logout" class="nav-item" value="LOG OUT" />
                <input type="button" id="asadmin" class="nav-item" onclick="location.href='manageitems.html';" value="ADMIN VIEW" />
            </div>
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger"></label>
            <div id="content">
                <div id="banner2">
                </div>
                <h2> SEARCH </h2>
                <div id="searchbar">
                    <label>Search</label>
                    <input type="text" class="searchbar" list="items"/>
                    <datalist id="items"></datalist>
                </div>
                <hr>
                <div class="searchresults">
                </div>
                <div id="pages">
                    <ul>
                        <li><a class="pagination active" href="#page1" onclick="getPage(event)">1</a></li>
                        <li><a class="pagination" href="#page2" onclick="getPage(event)">2</a></li>
                        <li><a class="pagination" href="#page3" onclick="getPage(event)">3</a></li>
                        <li><a class="pagination" href="#page4" onclick="getPage(event)">4</a></li>
                        <li><a class="pagination" href="#page5" onclick="getPage(event)">5</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
